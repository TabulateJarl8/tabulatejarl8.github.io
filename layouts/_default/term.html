{{ define "main" }}
	<div class="container mt-5">
		<h1 class="mb-3">
			<span class="text-muted">Tag:</span> {{ .Title }}

			{{ if (.OutputFormats.Get "rss") }}
				{{ partial "rss_subscribe.html" . }}
			{{ end }}
		</h1>

		{{ range .Pages }}
			{{ partial "blog_post_card.html" . }}
		{{ end }}
	</div>
{{ end }}
