{{ define "main" }}
	<div class="container mt-5">
		<h1 class="mb-3">
			Blog
			{{ partial "rss_subscribe.html" . }}
		</h1>

		<div class="mb-4">
			{{ range $name, $taxonomy := .Site.Taxonomies.tags }}
				{{ partial "blog_tag.html" (dict "name" $name) }}
			{{ end }}
		</div>
		{{ range (.Site.GetPage "section" "blog").Pages }}
			{{ partial "blog_post_card.html" . }}
		{{ end }}
	</div>
{{ end }}
