<div class="card border-grey-hover w-100 mb-2">
	<div class="card-body">
		<h5 class="card-title mb-3">
			<a
				class="text-reset text-decoration-none stretched-link"
				href="{{ .RelPermalink }}"
			>
				{{ .Title }}
			</a>
		</h5>

		<div
			class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center"
		>
			<span class="text-dim font-italic">
				{{ .Date.Format "January 2, 2006" }}
			</span>

			<div class="mt-2 mt-sm-0 position-relative z-2">
				{{ partial "blog_tags.html" (dict "ctx" . "shadow" true) }}
			</div>
		</div>
	</div>
</div>
